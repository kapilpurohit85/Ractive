<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Ractive progress bar example</title> 
        <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
	<script id="template" type='text/ractive'> 
		<div class="progress-bar">   
			<div id="bar1" class="progress-bar-fill" style="width: {{progress}}%">
			  <span class="progress-label">{{progress}}%</span>
			</div>
		</div>
		<br/>
		<div class="progress-bar">   
			<div class="progress-bar-fill" style="width: {{progress1}}%">
			  <span class="progress-label">{{progress1}}%</span>
			</div>
		</div>
		<br/>
		<div class="progress-bar">   
			<div class="progress-bar-fill" style="width: {{progress2}}%">
			  <span class="progress-label">{{progress2}}%</span>
			</div>	
		</div>
		<br/>
			<select id="barNumber">
				<option value="">1</option>
				<option value="1">2</option>
				<option value="2">3</option>
			</select>	
			<input type="button" id="count1" value="-25"/>
			<input type="button" id="count2" value="-10"/>
			<input type="button" id="count3" value="25" />
			<input type="button" id="count4" value="10" />		
			
	</script>
	
	
    <script src='http://cdn.ractivejs.org/latest/ractive.min.js'></script>
        <script src="js/index.js"></script>
  </body>
</html>
